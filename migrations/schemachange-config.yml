config-version: 1
root-folder: Migrations

env:
    DEV_ENV_WH: ""
    steps:
      name:
        run:
          if [ "${GITHUB_REF}" == "refs/heads/DEV" ]; then
            export DEV_ENV_WH ="LOAD_DIMENSION_WH_XS"
          elif [ "${GITHUB_REF}" == "refs/heads/QA" ]; then
            export DEV_ENV_WH ="LOAD_DIMENSION_WH_XS"
          elif [ "${GITHUB_REF}" == "refs/heads/PROD" ]; then
            export DEV_ENV_WH ="AMBYINT_DEVOPS_WH_XS"
          fi
vars:
  warehouse_name: {{env_var('DEV_ENV_WH')}}